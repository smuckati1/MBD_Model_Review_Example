name: PushToMain - Diff to Ancestor, Publish and attach Report, and Run Project Tests


# Controls when the workflow will run
on:
  # Triggers the workflow on push events but only for the main branch
 push:
    branches: [ main ]
#env:
  #MLM_LICENSE_TOKEN: ${{ secrets.MYMATLABTOKEN_NONENV }}
  
jobs:
  my-job:
    name: Diff to Ancestor, Publish and attach Report, and Craete Webview
    runs-on: ubuntu-latest
    environment: myMATLABenv # This links the job to the environment
    env:
      MLM_LICENSE_TOKEN: ${{ secrets.MLM_LICENSE_TOKEN }}Â  # Uses the environment secret

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
         fetch-depth: 0
      - name: Set up MATLAB
        uses: matlab-actions/setup-matlab@v2
        with:
          products: >
            Simulink
            Simulink_Report_Generator
            MATLAB_Report_Generator
          cache: true
          version: R2024b          
      - name: Start Display Server
        run: |
         sudo apt-get install -y xvfb
         Xvfb :99 &
         export DISPLAY=:99
         echo "DISPLAY=:99" >> $GITHUB_ENV
      - name: Compare Models to Ancestors
        uses: matlab-actions/run-command@v2
        with:
          command: lastpush="${{ github.event.before }}", diffGitHub_push(lastpush)
      - name: Create Project Webview
        uses: matlab-actions/run-command@v2
        with:
          command: genWebView
      - name: Upload Comparison Reports
        uses: actions/upload-artifact@v4
        with:
           name: model_details
           path: |
            ${{ github.workspace }}/*.html
            ${{ github.workspace }}/*.zip


